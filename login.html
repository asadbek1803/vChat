
<!-- LOGIN PAGE -->
    <div id="loginPage" class="d-none">
        <div class="login-container">
            <div class="login-box animate-scale">
                <div class="login-header">
                    <i class="fab fa-telegram"></i>
                    <h1>Anonim Chat</h1>
                    <p>Xavfsiz va anonim to'g'ri suhbat</p>
                </div>

                <div class="tab-toggle">
                    <button class="tab-btn active" onclick="switchTab('login')">Kirish</button>
                    <button class="tab-btn" onclick="switchTab('register')">Ro'yxatdan o'tish</button>
                </div>

                <div id="loginForm">
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="your@email.com" id="loginEmail">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parol</label>
                        <input type="password" class="form-control" placeholder="••••••••" id="loginPassword">
                    </div>
                    <button class="btn-primary-custom" onclick="handleLogin()">
                        <i class="fas fa-sign-in-alt"></i> Kirish
                    </button>
                </div>

                <div id="registerForm" style="display: none;">
                    <div class="form-group">
                        <label class="form-label">Ism</label>
                        <input type="text" class="form-control" placeholder="Sizning ismingiz" id="regName">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Username</label>
                        <input type="text" class="form-control" placeholder="username_123" id="regUsername">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Email</label>
                        <input type="email" class="form-control" placeholder="your@email.com" id="regEmail">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parol</label>
                        <input type="password" class="form-control" placeholder="••••••••" id="regPassword">
                    </div>
                    <div class="form-group">
                        <label class="form-label">Parolni tasdiqlash</label>
                        <input type="password" class="form-control" placeholder="••••••••" id="regPasswordConfirm">
                    </div>
                    <button class="btn-primary-custom" onclick="handleRegister()">
                        <i class="fas fa-user-plus"></i> Ro'yxatdan o'tish
                    </button>
                </div>

                <div class="login-footer">
                    <p>Xavfsizlik uchun barcha xabarlar shifrlangan</p>
                </div>
            </div>
        </div>
    </div>
